<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply | LTLab Data Internship</title>
  <link rel="icon" type="image/jpeg"
        href="{{ url_for('static', filename='images/navimage.jpg') }}">
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }
    body {
      margin: 0;
      background: #f5f5f7;
      color: #222;
    }
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px 32px;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: 0.2px;
      color: #101114;
    }
    .logo-dot {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(
        60% 60% at 30% 30%,
        #9ad,
        #48f 60%,
        #1f3c88
      );
      box-shadow: inset 0 0 0 2px #ecf2ff;
    }
    header nav a {
      text-decoration: none;
      color: #4a4f5a;
      font-size: 14px;
      margin-left: 16px;
    }
    header nav a.apply-link {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #1f3c88;
      color: #1f3c88;
      font-weight: 500;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 32px 16px 48px;
    }
    .form-card {
      width: 100%;
      max-width: 720px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      padding: 28px 24px 32px;
    }
    .form-header {
      margin-bottom: 20px;
    }
    .form-header h1 {
      margin: 0 0 4px;
      font-size: 22px;
    }
    .form-header p {
      margin: 0;
      font-size: 13px;
      color: #666;
    }
    form {
      display: grid;
      gap: 16px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .field label {
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }
    .required {
      color: #e11d48;
      margin-left: 2px;
    }
    .hint {
      font-size: 11px;
      color: #888;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d4d4d8;
      font-size: 13px;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease;
      background-color: #fafafa;
    }
    input::placeholder,
    select:invalid {
      color: #9ca3af;
    }
    input:focus,
    select:focus {
      border-color: #1f3c88;
      box-shadow: 0 0 0 1px rgba(31, 60, 136, 0.15);
      background-color: #ffffff;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      font-size: 13px;
    }
    .radio-group input {
      margin-right: 4px;
    }
    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid #e5e7eb;
      background-color: #f9fafb;
      color: #374151;
      cursor: pointer;
      transition: background 0.15s ease, border 0.15s ease, color 0.15s ease,
        box-shadow 0.15s ease;
      user-select: none;
    }
    .pill input {
      display: none;
    }
    .pill.active {
      background: #1f3c88;
      border-color: #1f3c88;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(31, 60, 136, 0.25);
    }
    .helper-text {
      font-size: 11px;
      color: #6b7280;
    }
    button[type="submit"] {
      margin-top: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      align-self: flex-start;
      box-shadow: 0 10px 20px rgba(22, 163, 74, 0.3);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 24px rgba(22, 163, 74, 0.4);
    }
    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(22, 163, 74, 0.25);
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="logo">
        <span class="logo-dot"></span> ltlab
      </div>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('apply') }}" class="apply-link">Apply Now</a>
      </nav>
    </header>

    <main>
      <div class="form-card">
        <div class="form-header">
          <h1>Data Internship Application</h1>
          <p>Fill in your details below to apply for the LTLab Data Internship.</p>
        </div>

        {% if error %}
          <div style="margin-bottom: 12px; padding: 8px 10px; border-radius: 6px; background: #fee2e2; color: #b91c1c; font-size: 13px;">
            {{ error }}
          </div>
        {% endif %}

        <form action="{{ url_for('apply') }}" method="post">
          <div class="field">
            <label for="email">
              Email<span class="required">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="field">
            <label for="fullName">
              Full Name (CAPITAL)<span class="required">*</span>
            </label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="ENTER YOUR FULL NAME"
              style="text-transform: uppercase"
              required
            />
            <span class="hint">Please type your name in CAPITAL letters.</span>
          </div>

          <div class="field">
            <label>
              Gender<span class="required">*</span>
            </label>
            <div class="radio-group">
              <label>
                <input type="radio" name="gender" value="Male" required />
                Male
              </label>
              <label>
                <input type="radio" name="gender" value="Female" />
                Female
              </label>
              <label>
                <input type="radio" name="gender" value="Prefer not to say" />
                Prefer not to say
              </label>
            </div>
          </div>

          <div class="field">
            <label for="whatsapp">
              WhatsApp Number (Include country code like +254)
              <span class="required">*</span>
            </label>
            <input
              type="tel"
              id="whatsapp"
              name="whatsapp"
              placeholder="+254 7XXXXXXXX"
              required
            />
          </div>

          <div class="field">
            <label for="college">
               Highest Level of Education<span class="required">*</span>
            </label>
            <input
              type="text"
              id="college"
              name="college"
              placeholder="Enter your college or university name"
              required
            />
          </div>

          <div class="field">
            <label for="country">
              Country<span class="required">*</span>
            </label>
            <select id="country" name="country" required>
              <option value="" disabled selected>-- Select Country --</option>
              <option value="Kenya">Kenya</option>
              <option value="India">India</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="field">
            <label for="linkedin">
              LinkedIn Profile<span class="required">*</span>
            </label>
            <input
              type="url"
              id="linkedin"
              name="linkedin"
              placeholder="Paste your LinkedIn profile URL"
              required
            />
          </div>

          <div class="field">
            <label>
              Preferred Domain<span class="required">*</span>
            </label>
            <div class="pill-group" data-type="checkbox">
              <label class="pill">
                <input type="checkbox" name="domains" value="Data Science" />
                Data Science
              </label>
              <label class="pill">
                <input
                  type="checkbox"
                  name="domains"
                  value="Data Engineering"
                />
                Data Engineering
              </label>
              <label class="pill">
                <input
                  type="checkbox"
                  name="domains"
                  value="Data Analytics"
                />
                Data Analytics
              </label>
            </div>
            <span class="helper-text">
              You can select one or more domains youâ€™re most interested in.
            </span>
          </div>

          <button type="submit">Submit Application</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    // Handle pill active states (checkbox group)
    document.querySelectorAll(".pill-group").forEach((group) => {
      group.addEventListener("click", (e) => {
        const pill = e.target.closest(".pill");
        if (!pill) return;
        const input = pill.querySelector("input");
        if (!input) return;

        const isActive = pill.classList.toggle("active");
        input.checked = isActive;
      });
    });
  </script>
</body>
</html>
